<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="feed.js"></script>
        <title>Details</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="bus.css" />    
    </head>

    <body>
        <h1 align="center">Chartered Bus Booking</h1>
        <div class="mainbody">
            <div class="name">
                <div >
                    Travels name :
                </div>
                    <input type="text" id="tname"/>
            </div>
            <div class="name">
                <div>
                    Source :
                </div>
                <input type="text" id="tfrom"/>
            </div>
            <div class="name">
                <div>
                    Destination :
                </div>
                <input type="text" id="tto"/>
            </div>
            <div class="name">
                <div>
                    Seats :
                </div>
                <input type="number" id="tseat"/>
            </div>
            <div class="busfeed" id="feedsubmit">
                <a href="bus.html"><button onclick="startfeed()" >Submit</button></a>
            </div>
        </div>
    </body>
</html>
